<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
	"http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
		<title>tagging tool</title>
		<style type="text/css" media="screen">
			h1 {
				font-family: "helvetica";
				font-size: 72px;
				letter-spacing: -5px;
				text-transform: lowercase;
				color: #656696;
			}
			.clearfix {
				_height:1%;
				zoom:1;
			}
			.clearfix:after {
				content:".";
				visibility:hidden;
				display:block;
				clear:both;
				height:0;
			}
			
			.tag_box * {
				margin: 0;
				padding: 0;
				outline: none;
			}
			
			.tag_box {
				border: 1px solid #000;
				margin: 10px;
				min-height: 60px;
				cursor: text;

			}
			
			.tag_box span.tag {
				float: left;
				font-family: "Lucida Grande","Verdana";
			}
			.tag_box span.tag label {
				background: #656696;
				border: 1px solid transparent;
				-webkit-border-radius: 5px;
				-moz-border-radius: 5px;
				margin: 3px 0 3px 5px;
				padding-right: 20px;
				position: relative;
				display: inline-block;
				min-width: 20px;
				height: 20px;
			}
			.tag_box span.tag label abbr:hover {
				cursor: pointer;
			}
			.tag_box span.tag label abbr {
				color: #FFF;
				border: none;
				font-size: 8px;
				font-weight: bold;
				line-height: 12px;
				position: absolute;
				right: 3px;
				z-index: 9999;
				height: 100%;
				line-height: 22px;
			}
			.tag_box span.tag input {
				border: none;
				background: transparent;
				color: #fff;
				position: absolute;
				left:0;
				width: 100%;
				height: 15px;
				z-index: 0;
/*				line-height: 20px;*/
				text-align: center;
				padding: 0;
				top: 3px;
			}
			span.tag input, span.tag label span {
				font-family: "Lucida Grande","Verdana";
				font-size: 11px;
			}
			.tag_box span.tag label span {
				display: inline-block;
				visibility: hidden;
				margin-left: 5px;

			}
			.example {
				display: none !important;
			}
			
		</style>
		<link rel="stylesheet" href="colours.css" type="text/css" media="screen" title="no title" charset="utf-8">
		<script src="jquery-1.3.2.js" type="text/javascript" charset="utf-8"></script>
		<script src="jquery.tagbox.js" type="text/javascript" charset="utf-8"></script>
		
		<script>
		  // Load 
		$(function(){
			$('.tag_box').tag_box({ 
				keyup: function(e){
					clearTimeout(this.colorTimeout);
					this.colorTimeout = setTimeout(function() {
						e.target.parentNode.className = e.target.value.replace(/[-]/gim," ").toLowerCase();
					}, 300);
					
				}
			});
		})
		</script>
	</head>
	<body>
		<h1>Tagbox</h1>
		
		<div class="tag_box clearfix">		
			
		</div>
	</body>
</html>
